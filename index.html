<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Looper</title>
</head>
<body>
  <section class="transport">
    <span id="metronome" class="metronome"></span>
    <label>BPM</label>
    <input type="number" id="bpmInput" value="60">
    <button id="playButton" onclick="play()">Play</button>
    <button id="pauseButton" onclick="pausePlayback()">Pause</button>
    <button id="stopButton" onclick="stopPlayback()">Stop</button>
    <button id="newTrack" onclick="createNewTrack()">New Track</button>
  </section>

  <section class="tracks"></section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.48/Tone.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
